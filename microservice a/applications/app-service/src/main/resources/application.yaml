server:
  port: 8080
spring:
  application:
    name: "producer"
  devtools:
    add-properties: false
  profiles:
    include: local
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: pass

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

